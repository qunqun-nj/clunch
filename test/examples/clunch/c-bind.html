<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>clunch.js - 用例测试</title>
    <script src="../../../dist/clunch-template.js"></script>
    <link rel="shortcut icon" href="../../../clunch.png">
    <style>
        body {
            margin: 0;
        }

        #root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div id="root">

        <arc :cx='cx' c-bind:cy='cy' radius1='50' radius2='70' deg='100deg'></arc>

    </div>

    <script>

        window.clunch = new Clunch({
            el: document.getElementById('root'),
            data: function () {
                return {
                    cx: 100,
                    cy: 100
                };
            }
        });


    </script>

</body>

</html>
