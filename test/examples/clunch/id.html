<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>clunch.js - 用例测试</title>
    <script src="../../../dist/clunch-template.js"></script>
    <link rel="shortcut icon" href="../../../clunch.png">
    <style>
        body {
            margin: 0;
        }

        #root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div id="root">

        <rect x='100' y='100' width='100' height='100' _id='自定义的id'></rect>
        <rect x='200' y='200' width='100' height='100' align='center' c-bind:_id="info"></rect>
        <rect x='300' y='300' width='100' height='100' type='stroke'></rect>
        <rect x='400' y='400' width='200' height='100' baseline='middle'></rect>

        <path stroke-color='red' help2='无用的属性2'>
            <move-to x='300' y='300' help2-1='无用的属性2-1' _id='path-moveTo'></move-to>
            <bezier-to x='700' y='300' cp1x='500' cp1y='400' help2-2='无用的属性2-2' :_id="info+':bezier-to'">
            </bezier-to>
        </path>

    </div>

    <script>

        window.clunch = new Clunch({
            el: document.getElementById('root'),
            data: function () {
                return {
                    info: "唯一的一个标识"
                };
            }
        });


    </script>

</body>

</html>
