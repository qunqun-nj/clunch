<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>弧形刻度尺polar-ruler | clunch.js内置组件</title>
    <script src="https://cdn.jsdelivr.net/npm/clunch/dist/clunch-template.min.js"></script>
</head>

<body>
    <div id="root" style='width:300px;height:300px;'>
        <polar-ruler cx='150' cy='150' radius='100' deg='1.5pi' :value='ruler' />
    </div>
    <script>
        new Clunch({
            el: document.getElementById('root'),
            data: function () {
                return {
                    ruler: ["一月", "二月", "三月", "四月", "五月", '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
                };
            }
        });
    </script>
</body>

</html>
