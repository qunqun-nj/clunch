<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>文字text | clunch.js内置组件</title>
    <script src="https://cdn.jsdelivr.net/npm/clunch/dist/clunch-template.min.js"></script>
</head>

<body>
    <div id="root" style='width:300px;height:300px;'>
        <text x='100' y='150' fill-color='red'>
            我爱你，中国！
        </text>
    </div>
    <script>
        new Clunch({
            el: document.getElementById('root')
        });
    </script>
</body>

</html>
